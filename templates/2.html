<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Click here</strong> To see the magic
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
  <div class="container">
    <form action="/analyze" method="get">
      <div class="form-floating">
        <textarea class="form-control" name="text" placeholder="enter your test here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Enter your text here</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="mycheckbox" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault1">Remove pucutation</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="upbox" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2">Convert to UpperCase</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="lowbox" id="flexSwitchCheckDefault3">
        <label class="form-check-label" for="flexSwitchCheckDefault3">Lower Case</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="charbox" id="flexSwitchCheckDefault4">
        <label class="form-check-label" for="flexSwitchCheckDefault4">Count number of cahracters</label>
      </div>

      <button type="submit" class="btn btn-success">Analyze text</button>

    </form>
  </div>


    
  </body>
</html>
